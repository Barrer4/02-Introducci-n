    <script>
        let x = parseInt(window.prompt("Por favor, introduzca un número entero de tres dígitos"))

        let num2 = parseInt((x%100-x%10)/10)
        let num3 = parseInt(x%10)

        console.log(`${num1} + ${num2} + ${num3} = ${num1 + num2 + num3}`)

    </script>
