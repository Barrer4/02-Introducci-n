<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ej-20</p>

    <script>
        let min = window.prompt('Por favor, escribe un número de minutos')
        let year = (min/60/24/365)

        console.log(`${min} minutos equivalen a ${parseInt(year)} años y ${parseInt(((year)-parseInt(year))*365)} días`)
    </script>
</body>
</html>
