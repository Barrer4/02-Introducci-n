<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ej-17</p>

    <script>
        let num = (window.prompt("Por favor, introduzca el tiempo en segundos"))
        let hr = parseInt(num / 3600)
        let min = parseInt(num % 3600 / 60)
        let seg = parseInt(num % 3600 % 60)

        console.log(`${num} segundos equivalen a: ${hr} horas, ${min} minutos y ${seg} segundos`)
    </script>
